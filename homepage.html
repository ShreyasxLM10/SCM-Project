<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourism Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background-color: #000;	    
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-image 1s ease-in-out;
    }

    /* Top Right Buttons */
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    /* Styled Buttons */
    .btn {
      padding: 10px 18px;
      background: linear-gradient(135deg, #ff6600, #ff9900);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    /* Centered Welcome Text */
    .center-text {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      margin: auto;
    }

    .center-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .center-text p {
      font-size: 20px;
    }

    /* Footer */
    .footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="background" id="background">
    <div class="top-buttons">
      <a href="registration.html" class="btn">Register</a>
      <a href="destinations.html" class="btn">Destinations</a>
      <a href="itinerary.html" class="btn">Itinerary</a>
    </div>

    <div class="center-text">
      <h1>Welcome to Karnataka</h1>
      <p>Explore the beauty, culture, and experiences that await you.</p>
    </div>

    <div class="footer">
      <p>Contact us: info@karnatakatourism.in | +91 98765 43210</p>
      <p>Address: Karnataka Tourism Office, Bengaluru, India</p>
    </div>
  </div>

  <script>
    const images = [
      'gokarna.jpg',
      'hampi.jpg',
      'temple.jpg'
    ];

    let index = 0;
    const background = document.getElementById('background');

    function changeBackground() {
      index = (index + 1) % images.length;
      background.style.backgroundImage = `url('${images[index]}')`;
    }

    // Initial background image
    background.style.backgroundImage = `url('${images[0]}')`;

    // Change background every 5 seconds
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
